<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Course Editor</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../css/styles.css" rel="stylesheet" />
  <link href="login.style.client.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <h1>Profile</h1>
    <form>
      <div class="form-group row">
        <label for="usernameFld" class="col-sm-2 col-form-label">
          Username
        </label>
        <div class="col-sm-10">
          <input class="form-control wbdv-field wbdv-username" 
          id="usernameFld" 
          placeholder="Alice"
          readonly
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="phoneFld" class="col-sm-2 col-form-label">
          Phone
        </label>
        <div class="col-sm-10">
          <input class="form-control wbdv-field wbdv-phone" id="phoneFld" 
          placeholder="(603) 233-3081"/>
        </div>
      </div>

      <div class="form-group row">
        <label for="emailFld" class="col-sm-2 col-form-label">
          Email
        </label>
        <div class="col-sm-10">
          <input class="form-control wbdv-field wbdv-email" id="emailFld"
          placeholder="hoi.a@husky.neu.edu" />
        </div>
      </div>

      <div class="form-group row">
        <label for="roleFld" class="col-sm-2 col-form-label">
          Role
        </label>
        <div class="col-sm-10">
          <select class="form-control wbdv-field wbdv-role">
            <option value="Faculty">Faculty</option>
            <option value="Student">Student</option>
            <option value="Admin">Admin</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="dobFld" class="col-sm-2 col-form-label">
          Date of Birth
        </label>
        <div class="col-sm-10">
          <input class="form-control wbdv-field wbdv-dob" 
          id="dobFld" 
          placeholder="mm/dd/yyyy"
          type="date"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <button class="btn btn-success btn-block wbdv-button wbdv-update" 
          id="updateBtn"
          onclick="alert('Success!')">
            Update
          </button>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <a class="btn btn-danger btn-block wbdv-button wbdv-login wbdv-message" 
          id="logoutBtn"
          href="../course-list/course-list.template.client.html"
          >
            Logout
          </a>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
