<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Course Editor</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../css/styles.css" rel="stylesheet" />
  <link href="register.style.client.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <h1>Register</h1>
    <form>
      <div class="form-group row">
        <label for="usernameFld" class="col-sm-2 col-form-label">
          Username
        </label>
        <div class="col-sm-10">
          <input class="form-control wbdv-field wbdv-username" id="usernameFld" 
          placeholder="Alice"/>
        </div>
      </div>

      <div class="form-group row">
        <label for="passwordFld" class="col-sm-2 col-form-label">
          Password
        </label>
        <div class="col-sm-10">
          <input class="form-control wbdv-field wbdv-password" id="passwordFld" 
          placeholder="123qwerty"/>
        </div>
      </div>

      <div class="form-group row">
        <label for="verifyPasswordFld" class="col-sm-2 col-form-label">
          Verify Password
        </label>
        <div class="col-sm-10">
          <input class="form-control wbdv-field wbdv-password-verify" id="verifyPasswordFld" 
          placeholder="123qwerty"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <a class="btn btn-primary btn-block wbdv-button wbdv-register" id="registerBtn"
          href="../profile/profile.template.client.html">
            Register
          </a>
          <div class="row">
            <div class="col-6">
              <a class="wbdv-link wbdv-login" href="../login/login.template.client.html">Login</a>
            </div>
            <div class="col-6">
              <a class="wbdv-link wbdv-login float-right" 
              href="../course-list/course-list.template.client.html">
                Cancel
              </a>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
