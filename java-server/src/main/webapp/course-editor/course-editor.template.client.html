<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Course Editor</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../css/styles.css" rel="stylesheet" />
  <link href="course-editor.stylesheet.client.css" rel="stylesheet" />
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <span class="wbdv-course-editor wbdv-close">
      <button type="button" class="close" aria-label="Close" style="color: white; margin-right: 20px;">
        <span aria-hidden="true">&times;</span>
      </button>
    </span>
    <a class="navbar-brand wbdv-course-title" href="#">CS4550 Web Dev</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto" style="margin-top: 10px;">
        <li class="nav-item active">
        <li class="nav-item">
          <a class="nav-link wbdv-page-tab" href="#">Lesson 1</a>
        </li>
          <a class="nav-link wbdv-page-tab" href="#">Lesson 2<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link wbdv-page-tab" href="#">Lesson 3</a>
        </li>
        <li class="nav-item">
          <a class="nav-link wbdv-page-tab" href="#">Lesson 4</a>
        </li>
        <li class="nav-item">
          <a class="nav-link wbdv-page-tab" href="#">Lesson 5</a>
        </li>
        <li class="nav-item">
          <a class="nav-link wbdv-page-tab" href="#">Lesson 6</a>
        </li>
        <li class="nav-item">
          <a class="nav-link wbdv-new-page-btn" href="#">+</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid" style="height: absolute;">
    <div class="row h-100">
      <div class="col-2 d-none d-lg-block wbdv-module-list" id="wbdv-module-list">
        <h2 class="navbar-brand" style="color:white">Module List</h2>
        <div class="list-group-flush">
          <a class="list-group-item clearfix wbdv-module-item" href="#">
            Module 1
            <span class="pull-right">
              <button type="button" class="close wbdv-module-item-delete-btn" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </span>
          </a>
          <a class="list-group-item clearfix wbdv-module-item" href="#">
            Module 2
            <span class="pull-right">
              <button type="button" class="close wbdv-module-item-delete-btn" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </span>
          </a>
          <a class="list-group-item clearfix wbdv-module-item" href="#">
            Module 3
            <span class="pull-right">
              <button type="button" class="close wbdv-module-item-delete-btn" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </span>
          </a>
          <a class="list-group-item clearfix wbdv-module-item" href="#">
            Module 4
            <span class="pull-right">
              <button type="button" class="close wbdv-module-item-delete-btn" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </span>
          </a>
          <a class="list-group-item clearfix wbdv-module-item" href="#">
            Module 5
            <span class="pull-right">
              <button type="button" class="close wbdv-module-item-delete-btn" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </span>
          </a>
          <a class="list-group-item clearfix wbdv-module-item-add-btn" href="#">
            Add module
          </a>
        </div>
      </div>
      <div class="col-10">
        <h2>Topics</h2>

        <ul class="nav nav-tabs wbdv-topic-pill-list">
          <li class="nav-item wbdv-topic-pill">
            <a class="nav-link" href="#">
              Topic 1
            </a>
          </li>
          <li class="nav-item wbdv-topic-pill">
            <a class="nav-link active" href="#">
              Topic 2
            </a>
          </li>
          <li class="nav-item wbdv-topic-pill">
            <a class="nav-link" href="#">
              Topic 3
            </a>
          </li>
          <li class="nav-item wbdv-topic-pill">
            <a class="nav-link" href="#">
              Topic 4
            </a>
          </li>
          <li class="nav-item wbdv-topic-add-btn">
            <a class="nav-link" href="#">+</a>
          </li>
        </ul>


        <div class="btn-group" style="margin-top: 10px; margin-left: 10px;">
          <div class="custom-control custom-switch btn" style="float: right;">
            <label class="custom-control-label" for="customSwitch1">Preview</label>
            <input type="checkbox" class="custom-control-input" id="customSwitch1">
          </div>
          <button type="button" class="btn btn-outline-success" style="float: right;">Save</button>
        </div>
        <form id="widget-form">
          <div class="btn-group float-right">
            <button type="button" class="btn btn-warning">
              <svg class="bi bi-arrow-up-short" width="30px" height="30px" viewBox="0 0 20 20" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M10 7.5a.5.5 0 01.5.5v5a.5.5 0 01-1 0V8a.5.5 0 01.5-.5z"
                  clip-rule="evenodd" />
                <path fill-rule="evenodd"
                  d="M9.646 6.646a.5.5 0 01.708 0l3 3a.5.5 0 01-.708.708L10 7.707l-2.646 2.647a.5.5 0 01-.708-.708l3-3z"
                  clip-rule="evenodd" />
              </svg>
            </button>
            <button type="button" class="btn btn-warning">
              <svg class="bi bi-arrow-down-short" width="30px" height="30px" viewBox="0 0 20 20" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M6.646 9.646a.5.5 0 01.708 0L10 12.293l2.646-2.647a.5.5 0 01.708.708l-3 3a.5.5 0 01-.708 0l-3-3a.5.5 0 010-.708z"
                  clip-rule="evenodd" />
                <path fill-rule="evenodd" d="M10 6.5a.5.5 0 01.5.5v5a.5.5 0 01-1 0V7a.5.5 0 01.5-.5z"
                  clip-rule="evenodd" />
              </svg>
            </button>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Heading 1</option>
              <option>Heading 2</option>
              <option>Heading 3</option>
              <option>Heading 4</option>
              <option>Heading 5</option>
            </select>
            <button type="button" class="btn btn-danger">
              <svg class="bi bi-x" width="20px" height="20px" viewBox="0 0 20 20" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M5.646 5.646a.5.5 0 000 .708l8 8a.5.5 0 00.708-.708l-8-8a.5.5 0 00-.708 0z"
                  clip-rule="evenodd" />
                <path fill-rule="evenodd"
                  d="M14.354 5.646a.5.5 0 010 .708l-8 8a.5.5 0 01-.708-.708l8-8a.5.5 0 01.708 0z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>

          <h3>Heading Widget</h3>

          <div class="form-group">
            <input class="form-control wbdv-field wbdv-username" id="username" placeholder="Heading text">
          </div>
          <div class="form-group">
            <select class="form-control" id="exampleFormControlSelect1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <input class="form-control wbdv-field wbdv-username" id="username" placeholder="Widget name">
          </div>
          <div>
            <h3>Preview</h3>
            <h1>Heading Widget</h1>
          </div>
        </form>


      </div>
    </div>
  </div>

  <a href="#" class="float">
    <svg class="bi bi-plus" width="32" height="32" viewBox="0 0 20 20" fill="white" xmlns="http://www.w3.org/2000/svg"
      style="margin: auto;">
      <path fill-rule="evenodd" d="M10 5.5a.5.5 0 01.5.5v4a.5.5 0 01-.5.5H6a.5.5 0 010-1h3.5V6a.5.5 0 01.5-.5z"
        clip-rule="evenodd" />
      <path fill-rule="evenodd" d="M9.5 10a.5.5 0 01.5-.5h4a.5.5 0 010 1h-3.5V14a.5.5 0 01-1 0v-4z"
        clip-rule="evenodd" />
    </svg>
  </a>
</body>

</html>
